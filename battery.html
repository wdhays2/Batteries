<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="battery.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="Battery_assignment.js"></script>
  <script src="battController.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="background"></div>
  <div class='navbar navbar-default navbar-static-top'>
    <div class='container'>
      <div class='navbar-header'>
        <a href='/' class='navbar-brand'>Battery Project</a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <h2>Series Battery Pack</h2>
  <p>Select batteries from both lists for a combined Series-Parallel battery pack.</p>
  <form role="form">
    <div class="form-group">
      <label for="series">Select number of batteries in series:</label>
      <select class="form-control" id="series">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
      <br>
  <h2>Parallel Battery Pack</h2>
  <p>Select batteries from both lists for a combined Series-Parallel battery pack.</p>
  <form role="form">
    <div class="form-group">
      <label for="parallel">Select number of batteries in parallel:</label>
      <select class="form-control" id="parallel">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
    </div>
  </form>
</div>

</body>
</html>
