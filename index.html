<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>  

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  
  <!-- Models -->
  <script src="models/battery.js"></script>

  <!-- Controllers -->
  <script src="controllers/batteries.js"></script>
  
  <!-- View Helpers -->
  <script src="views/helpers.js"></script>
  
  <!-- Custome styles -->
  <link rel="stylesheet" type="text/css" href="stylesheets/battery.css">
</head>
<body>
<div class="background"></div>
  <div class='navbar navbar-default navbar-static-top'>
    <div class='container'>
      <div class='navbar-header'>
        <a href='/' class='navbar-brand'>Battery Project</a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <h2>Custom Battery Packs</h2>
   <form role="form">
    <div class="form-group">
      <label for="series">Select desired battery cell:</label>
      <select class="form-control" id="cellOptions">
        <option value="0">None</option> 
        <option value="Pan18650">Panasonic 18650</option>
        <option value="Gen18650">Generic 18650</option>
        <option value="TgyD">Tenergy "D" cell</option>
        <option value="DclD">Duracell "D" cell</option>
        <option value="DclC">Duracell "C" cell</option>
        <option value="DclAA">Duracell "AA" cell</option>
        <option value ="DclAAA">Duracell "AAA" cell</option>
        <option value="EnlAA">Eneloop "AA" cell</option>
        <option value="EnlAAA">Eneloop "AAA" cell</option>         
      </select>
    </div>
  </form>
  <div>    
    <form>Select number in series: <input type="text" name="userInputSeries"></form>
    <br>  
    <form>Select number in parallel: <input type="text" name="userInputParallel"></form>
  </div>
</div>
<div class="container">
  <h2>Battery Calculator</h2>
    <form>Specify desired voltage: <input type="text" name="userVolts"></form>
    <br>
    <li>Actual voltage: <span id="actualVolts">0</span> volts </li>
    <br>
    <form>Specify desired mAh rating: <input type="text" name="userAmps"></form>
    <br>
    <li>Actual mAh rating: <span id="actualAmps">0</span> mAh </li>
    <br>
    <form>Specify desired price (optional): <input type="text" name="userPrice"></form>
    <br>
    <li>Total price: $<span id="totalPrice">0</span> </li>
    <br>

  </div>


</body>
</html>
